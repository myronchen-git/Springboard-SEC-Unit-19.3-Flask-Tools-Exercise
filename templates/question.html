{% extends 'base.html' %}

{% block title %}
{{ survey.title }} - Question {{ question.number + 1 }}
{% endblock %}

{% block content %}
<form action="/survey/{{ survey.code }}/answer" method="post">
    <label>{{ question.question_instance.question }}</label>
    <br />
    {% for choice in question.question_instance.choices %}
    <input id="ans-{{ loop.index0 }}" type="radio" name="answer"
        value="{{ choice }}" />
    <label for="ans-{{ loop.index0 }}">{{ choice }}</label><br />
    {% endfor %}
    {% if question.question_instance.allow_text %}
    <label for="ans-comment">Comment:</label>
    <br />
    <textarea id="ans-comment" name="comment"></textarea>
    {% endif %}
    <button>Submit</button>
</form>
{% endblock %}
