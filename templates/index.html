{% extends 'base.html' %}

{% block title %}Survey{% endblock %}

{% block content %}
<form id="form-survey-selection" method="post">
    <label for="form-survey-selection__select-survey-code">Choose a survey:</label>
    <br />
    <select id="form-survey-selection__select-survey-code" name="survey-code">
        {% for code in survey_codes %}
        <option value="{{ code }}">{{ code }}</option>
        {% endfor %}
    </select>
    <button>Submit</button>
</form>
{% endblock %}
